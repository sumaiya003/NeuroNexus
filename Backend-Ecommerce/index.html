<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- navbar -->
    <header>
        <!-- navbar -->
        <div class="nav container">
             <!-- logo -->
            <a href="#" class="logo">E-commerce</a>
            <!-- cart Icon-->
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0" ></i>
            <!-- cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Shirt</div>
                            <div class="cart-price">$50</div>
                            <input type="number" name="" id="" value="1" class="cart-quantity">
                        </div>
                        <!-- removing item from cart-->
                        <i class='bx bx-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- total items in cart -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button here-->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- closing cart-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <script src="index.js"></script>
</body>
</html>
