    <!-- navbar -->

        <!-- navbar -->
        <div class="nav container">
             <!-- logo -->
            <a href="#" class="logo">Tailored Trends</a>
            <!-- cart Icon-->
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0" ></i>
            <!-- cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">

                       <img src="https://i.pinimg.com/474x/8c/c0/32/8cc032864843a2dd59838804ccc0898c.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Shirt</div>
                            <div class="cart-price">$50</div>
                            <input type="number" name="" id="" value="0" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash-alt cart-remove'></i>

                     </div> 
                </div>
                 <!-- total items in cart  -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button here-->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- closing cart-->
                <i class='bx bx-x' id= "close-cart"></i>
            </div>
        </div>
    </header>
